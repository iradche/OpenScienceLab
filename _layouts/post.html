{% include top.html %}

<body class="wrap">
  {% include header.html %}

  <article class="single-post">

  <h2><a href="{{ page.url }}" title="Permalink">{{ page.title }}</a></h2>

  <div class="post-meta">
    <span>{{ site.time | date_to_long_string }}</span>
    <a href="https://github.com/{{ page.author }}" class="post-author">{{ page.author }}</a>
  </div>
  <br>

  <div class="post-content">
    {{ content }}
  </div>

</article>

  {% include footer.html %}

</body>
</html>
